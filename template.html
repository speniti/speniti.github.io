    <script>
      function localize() {
        document
          .querySelectorAll('[lang]')
          .forEach(el =>
            el.lang === document.documentElement.lang
              ? el.removeAttribute('hidden')
              : el.setAttribute('hidden', ''),
          );
      }

      new MutationObserver(localize).observe(document.documentElement, {
        attributeFilter: ['lang'],
      });

      document.querySelectorAll('[data-lang]').forEach(el => {
        el.addEventListener('mouseenter', () =>
          document.documentElement.setAttribute('lang', el.dataset.lang),
        );
        el.addEventListener('click', () =>
          localStorage.setItem('lang', document.documentElement.lang),
        );
      });

      localize();

      addEventListener('beforeprint', () =>
        document.querySelectorAll('details:not([open])').forEach(el => {
          el.setAttribute('open-for-print', '');
          el.setAttribute('open', '');
        }),
      );

      addEventListener('afterprint', () =>
        document.querySelectorAll('details[open-fro-print]').forEach(el => {
          el.removeAttribute('open-for-print');
          el.removeAttribute('open');
        }),
      );
    </script>
